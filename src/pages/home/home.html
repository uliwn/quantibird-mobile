<ion-header>
  <ion-navbar>
    <ion-title>Umfragen - Quantibird</ion-title>

    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of surveys" (click)="goToSurvey(item)">
    <div class="card-header">
      <ion-badge class="question-badge">
        {{item.questions.length}}
      </ion-badge>
      <h4 class="survey-date">{{item.createdAt | date}}</h4>
    </div>

    <ion-item>
      <h4 ion-text color="dark">{{item.name}}</h4>
      <p ion-text color="dark">{{item.description}}</p>
    </ion-item>
  </ion-card>

</ion-content>
