<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Umfragen - Quantibird</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let survey of surveys" (click)="goToSurvey(survey)">
    <ion-card-header>
      <ion-badge class="question-badge">
        {{survey.questions.length}}
      </ion-badge>
      <ion-row>
        <ion-col>
          <small>{{survey.createdAt | date}}</small>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="title">
          {{survey.name}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          {{survey.description}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <!--button ion-button secondary menuToggle>Toggle Menu</button-->

</ion-content>
