<ion-menu [content]="content" (ionOpen)="menuOpened()" swipeEnabled="false" type="overlay">
  <ion-header>
    <ion-toolbar>
      <button ion-button icon-only clear menuClose class="menu-close">
        <ion-icon name="ios-arrow-round-back" color="light"></ion-icon>
      </button>
      <ion-item>
        <ion-avatar>
          <img src="assets/imgs/avatar-icon-1.png">
        </ion-avatar>
        <h5 ion-text color="light">{{name}}</h5>
        <!--p ion-text color="light">USA</p-->
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6  menuClose *ngFor="let p of pages ; let i=index" >
          <button ion-button clear (click)="openPage(p)" [ngClass]="{'active':activeBtn == i}">
            <ion-icon [name]="p.icon"></ion-icon>
            <p>{{p.title}}</p>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" [class.animateApp]="global.animateVarible==true" #content swipeBackEnabled="false"></ion-nav>
